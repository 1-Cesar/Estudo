<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Números</title>
</head>
<body>
    
    <h1>Operações com números e quebra de linha no JS</h1>
    
    <script>

        function pulaLinha() {

            document.write("<br><br>");

        }

        document.write("Flávio nasceu em: " + (2016-39));

        pulaLinha();

        document.write("Joaquim nasceu em: " + (2016 - 20) + "<br>" +
        "Barney nasceu em: " + (2016-40));

        pulaLinha();

        document.write("Criação de Função");

    </script>
</body>
</html>
